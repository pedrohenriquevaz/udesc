<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/start-screen.css">
    <link rel="stylesheet" href="./css/animations.css">
    <script src="./js/script.js" defer></script>

    <title>Game</title>
</head>
<body>

    <div class="start-screen">

        <audio id="background-music" autoplay loop>
            <source src="./audio/playGame.m4a" type="audio/mp4">
        </audio>

        <audio id="background-music-menu" autoplay loop>
            <source src="./audio/menu.m4a" type="audio/mp4">
        </audio>

        <section class="header">
            <div class="title-wrapper">
              <h1 class="welcome-text">
                <span data-text="MATMAX">MATMAX</span>
              </h1>
            </div>
         </section>

        <h2 id="select-character-text">Escolha seu personagem e insira seu nome</h2>

        <div class="character-selection">
            <img src="./images/zero-motoca.gif" class="character-option" data-character="./images/zero-motoca.gif" alt="Personagem 1">
            <img src="./images/zero.gif" class="character-option" data-character="./images/zero.gif" alt="Personagem 2">
            <img src="./images/actor.gif" class="character-option" data-character="./images/actor.gif" alt="Personagem 3">
        </div>

        <input type="text" id="player-name" placeholder="Digite seu nome" />

        <button id="start-button">Começar Jogo</button>
        <button id="restart-ranking-button">Reiniciar Ranking</button>
        
        <!-- Leaderboard -->
        <div class="leaderboard">
            <h2>Ranking</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>

    <div class="game-board" style="display: none;">
        <div id="math-question" style="display: none;">
            <p>Qual é o resultado de: <span id="math-question-text"></span>?</p>
            <input type="number" id="math-answer" placeholder="Sua resposta" />
            <button id="confirm-answer">Confirmar</button>
        </div>

        <div class="player-info">
            <span id="player-name-display"></span>
            <span id="score-display">Pontuação: 0</span>
        </div>
        
        <img src="./images/actor.gif" class="actor">
        <img src="./images/fench.png" class="icon">
        <img src="./images/background.gif" class="background">
    </div>

</body>
</html>
